<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sinhala Typing Converter</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    textarea, input {
      width: 100%; padding: 12px; margin-bottom: 10px; font-size: 16px;
    }
    .output {
      font-family: 'Iskoola Pota', 'Nirmala UI', sans-serif;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<h2>English to Sinhala Typing Converter</h2>

<label>Type in Singlish:</label>
<textarea id="box2" rows="6" placeholder="Type here..." oninput="handleTyping(this.value)"></textarea>

<label>Converted Unicode Text:</label>
<input type="text" id="box3" readonly class="output" />

<label>Legacy Font Output:</label>
<input type="text" id="box4" readonly class="output" />

<br />
<button onclick="startTextSf()">Convert</button>
<button onclick="copyText()">Copy</button>
<button onclick="clearText()">Clear</button>

<!-- Original Singlish-to-Sinhala Logic -->
<script src="Pasted_Text_1746705673908.js"></script>

<!-- Our Fixed Legacy Font Mapping -->
<script src="win.js"></script>

<script>
function handleTyping(value) {
    const sinhalaText = doGnConvert(value);
    document.getElementById("box3").value = sinhalaText;

    const legacyText = writeSinhalaWindowsKB(sinhalaText);
    document.getElementById("box4").value = legacyText;
}

function startTextSf() {
    const input = document.getElementById("box2").value;
    const sinhalaText = doGnConvert(input);
    document.getElementById("box3").value = sinhalaText;

    const legacyText = writeSinhalaWindowsKB(sinhalaText);
    document.getElementById("box4").value = legacyText;
}

function copyText() {
    const box = document.getElementById("box3");
    box.select();
    document.execCommand("copy");
    alert("Copied!");
}

function clearText() {
    document.getElementById("box2").value = '';
    document.getElementById("box3").value = '';
    document.getElementById("box4").value = '';
}
</script>

</body>
</html>
