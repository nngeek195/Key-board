<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sinhala Typing Converter</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 16px;
    }
    .output {
      font-family: 'Nirmala UI', 'Iskoola Pota', sans-serif;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>English to Sinhala Typing Converter</h2>

<label>Type in Singlish:</label>
<textarea id="box2" rows="6" placeholder="Type here..." oninput="handleTyping(this.value)"></textarea>

<label>Converted Sinhala Text:</label>
<input type="text" id="box3" readonly class="output" />

<br />
<button onclick="startTextSf()">Convert</button>
<button onclick="copyText()">Copy</button>
<button onclick="clearText()">Clear</button>

<!-- Load the improved converter script -->
<script src="won.js"></script>

<script>
// Automatically called when user types
function handleTyping(value) {
    const sinhalaText = doGnConvert(value);
    document.getElementById("box3").value = sinhalaText;
}

// Manual convert (optional)
function startTextSf() {
    const input = document.getElementById("box2").value;
    const sinhalaText = doGnConvert(input);
    document.getElementById("box3").value = sinhalaText;
}

// Copy to clipboard
function copyText() {
    const box = document.getElementById("box3");
    box.select();
    document.execCommand("copy");
    alert("Copied!");
}

// Clear both fields
function clearText() {
    document.getElementById("box2").value = '';
    document.getElementById("box3").value = '';
}
</script>

</body>
</html>
