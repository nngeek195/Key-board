<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sinhala Typing Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .output {
      font-size: 20px;
      line-height: 1.5;
      background: #fff;
      border: 1px solid #bbb;
    }

    .output-font {
      font-family: "Isiwara", monospace;
      font-size: 28px;
    }

    .output-unicode {
      font-family: "Nirmala UI", "Iskoola Pota", sans-serif;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #ffd200;
      border: none;
      font-weight: bold;
      border-radius: 4px;
    }

    .switch-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    label.switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    label.switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

<h2>English to Sinhala Typing Converter</h2>

<label>Type in Singlish:</label>
<textarea id="box2" rows="6" placeholder="Type here..."></textarea>

<div class="switch-box">
  <span>Unicode</span>
  <label class="switch">
    <input type="checkbox" id="mode-switch">
    <span class="slider"></span>
  </label>
  <span>Legacy Font (Isiwara)</span>
</div>

<!-- Unicode Output -->
<input type="text" id="box3" readonly class="output output-unicode" />

<!-- Font-based Output -->
<input type="text" id="box4" readonly class="output output-font" style="display:none;" />

<br />
<button onclick="copyText()">Copy</button>
<button onclick="clearText()">Clear</button>

<script src="won.js"></script>

</body>
</html>
